<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Player de música</title>
</head>
<body>
    <div class="container">
        <div>
            <img src="images/electric.jpg" alt="visão de cima para baixo das teclas de um piano elétrico">
        </div>
        <div class="description">
            <h2>Nome da musica</h2>
            <i>Autor</i>
        </div>
        <div class="duration">
            <div class="bar-time">
                <progress value="0" max="1"></progress>
                <div class="dot"></div>
            </div>
            <div class="time">
                <p class="begin">00:00</p>
                <p class="end">3:49</p>
            </div>
        </div>
        <div class="button">
            <i class="fas fa-step-backward arrows previous"></i>
            <i class="fas fa-pause-circle button-pause"></i>
            <i class="fas fa-play-circle button-play"></i>
            <i class="fas fa-step-forward arrows next"></i>
        </div>
        <audio src="./songs/Bach - Adagio, BWV 974.mp3"></audio>
    </div>

      <script src="script.js"></script>
</html>
